<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de bloqueio</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="conatiner-father">
        <div class="container">
            <img class="imgkillua" src="./imgs/killua.jpg" alt="">
            <p>João Front-End Developer</p>
            <input class="senha" placeholder="Digite a senha de João" type="text">
        </div>
        
        <button class="btnIdea">
            <img width="50px" class="idea" src="./imgs/lampada-de-ideia.png" alt="">
        </button>     
        <div class="teste esconder">
            <div class="headerBox">
                <p>Arquivo.txt</p>
            </div>
            <div class="mainBox">
                <p>Senha: me contratem</p>
                <button class="btnCopiar btn">Copiar</button>

                <div class="articleBox">
                    <p>Clique no botão de copiar e cole no input<br> ou <br>pule direto para a proxima pagina</p>
                </div>

                <button class="btnPular btn">Pular</button>
            </div>

        </div>
    </div>
</body>
</html>
